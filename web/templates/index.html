<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarn - Encrypted Chat & File Sharing</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="app-title">Yarn</h1>
            <div class="user-info" id="userInfo">
                <p>Welcome, <span id="currentUsername">Guest</span>!</p>
                <button id="logoutButton" class="btn btn-secondary">Logout</button>
            </div>
            <div class="auth-section" id="authSection">
                <h2>Join Yarn</h2>
                <input type="text" id="usernameInput" placeholder="Username" class="input-field">
                <input type="text" id="bioInput" placeholder="Bio (optional)" class="input-field">
                <button id="registerButton" class="btn btn-primary">Register</button>
                <button id="loginButton" class="btn btn-secondary">Login</button>
                <div id="authMessage" class="message-box"></div>
            </div>

            <div class="user-list-section" id="userListSection">
                <h2>Users</h2>
                <ul id="userList" class="user-list">
                    <!-- User list will be populated by JavaScript -->
                </ul>
            </div>
        </aside>

        <main class="chat-area" id="chatArea">
            <div class="chat-header">
                <h2 id="chatPartnerName">Select a user to chat with</h2>
            </div>
            <div class="messages-display" id="messagesDisplay">
                <!-- Messages will be populated by JavaScript -->
            </div>
            <div class="chat-input-area">
                <textarea id="messageInput" placeholder="Type your encrypted message..." class="input-field message-input"></textarea>
                <input type="file" id="fileInput" class="file-input" style="display: none;">
                <button id="attachFileButton" class="btn btn-icon" title="Attach File">ðŸ“Ž</button>
                <button id="sendMessageButton" class="btn btn-primary">Send</button>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage"></p>
            <button id="modalOkButton" class="btn btn-primary">OK</button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
